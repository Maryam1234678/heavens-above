name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual deploy trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project (skip if no build script)
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script found â€” skipping build step."
          fi


      - name: Upload build files
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            dist
            build
            public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
